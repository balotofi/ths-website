{% extends "base.html" %} {% block title %}Pupil's Results{% endblock %}

{% block content%}

 <form method="POST">
    <h1 align="center">Log in to check your ward's results</h1>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="username" 
          class="form-control" 
          id="username" 
          name="username" 
          placeholder="Enter username"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          placeholder="Enter password"
        />
        <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
