{% extends "base.html" %} {% block title %}Check Pupil's Results{% endblock %}

{% block content%}

<div class="container marketing" style="width:800px; margin:0 auto;"> 
    <div class="container-fluid" style="margin-top:50px;">

<form method="POST">
    <h1 align="center">Log in to check your ward's results</h1>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="username" 
          class="form-control" 
          id="username" 
          name="username" 
          placeholder="Enter username"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          placeholder="Enter password"
        />
        <div />
        <br />
        <div class="checkbox mb-1">
          <label>
            <input 
            type="checkbox"  
            value="remember-me" 
            /> Remember me
          </label>
        </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
    </div>
</div>

{% endblock %}
